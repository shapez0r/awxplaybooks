        âœ… Test 4 (Read File): {{ test4_result.stdout | default('FAILED') }}
        âœ… Test 5 (System Info): {{ 'SUCCESS' if test5_result.rc == 0 else 'FAILED' }}
        âœ… Test 6 (Processes): {{ 'SUCCESS' if test6_result.rc == 0 else 'FAILED' }}
        âœ… Test 7 (Network): {{ 'SUCCESS' if test7_result.rc == 0 else 'FAILED' }}
